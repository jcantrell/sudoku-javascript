<script>
class Point {
  constructor(x=0,y=0) {
    this.x=x;
    this.y=y;
  }
}
class Line {
  constructor (a, b) {
    this.a = a;
    this.b = b;
  }
  draw (ctx) {
    ctx.beginPath();
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 1;
    ctx.moveTo(this.a.x,this.a.y);
    ctx.lineTo(this.b.x,this.b.y);
    ctx.stroke();
  }
}

  draw (ctx) {
    var bw = 50;
    var bh = 50;
    var t=0;
    for (var c=0;c<9;c++) {
      for (var r=0;r<9;r++) {
        ctx.strokeStyle = 'grey';
        ctx.strokeRect(this.tl.x + c*bw, this.tl.y + r*bh, bw, bh);

      }

    ctx.beginPath();
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 1;
    ctx.moveTo(50,50);
    ctx.lineTo(1000,1000);

  }
  click(ctx,e) {
    this.focus.x = e.x; 
    this.focus.y = e.y;
